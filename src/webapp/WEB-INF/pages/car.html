<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>car</title>
</head>
<body>

    <h1>СПИСОК МАШИН</h1>
    <div>
    <table>
      <tr>
          <th>BRAND</th>
          <th>MODEL</th>
          <th>SERIES</th>
      </tr>
      <tr th:each = "car : ${cars}" >

          <td th:utext="${car.brand}">car</td>
          <td th:utext="${car.model}">car</td>
          <td th:utext="${car.series}">33</td>
      </tr>
    </table>
   </div>
  </body>
</html>
